<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>小熊莞春的博客</title>
	<link rel="stylesheet" href="lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/星空.css">
</head>
<body>

	<!-- bg -->
	<div class="bg-1"></div>

	<!-- word -->
	<div id="word">
		<p class="word-3">是否就叫寂寞</p>
		<p class="word-2">想着一个人</p>
		<p class="word-1">一个人</p>
	</div>

	<!-- trigger -->
	<div class="trigger"></div>

	<!-- note -->
	<img class="note z-play" src="images/星空/note.svg">

	<!-- media -->
	<audio src="media/星空.m4a" autoplay></audio>

	<!-- photos -->
	<div id="swiper">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="images/星空/011.jpg"></div>
				<div class="swiper-slide"><img src="images/星空/012.jpg"></div>
				<div class="swiper-slide"><img src="images/星空/003.jpg"></div>
				<div class="swiper-slide"><img src="images/星空/004.jpg"></div>
				<div class="swiper-slide"><img src="images/星空/006.jpg"></div>
				<div class="swiper-slide"><img src="images/星空/007.jpg"></div>
				<div class="swiper-slide"><img src="images/星空/008.jpg"></div>
				<div class="swiper-slide"><img src="images/星空/009.jpg"></div>
				<div class="swiper-slide"><img src="images/星空/010.jpg"></div>
			</div>
			<div class="swiper-scrollbar"></div>
		</div>

		<div class="back"></div>

		<img class="bear" src="images/星空/bear.png">
	</div>




	<script src="lib/hammer.min.js"></script>
	<script src="lib/swiper/js/swiper.min.js"></script>
	<script src="js/星空.js"></script>
</body>
</html>
